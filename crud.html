<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Week 3 | CRUD</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@5/dist/vue-loading.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row py-3">
          <div class="col-12">
            <div class="d-sm-flex justify-content-between align-items-center">
              <h1 class="h2">
                產品列表<span class="fs-5"
                  >【目前有 {{ products.length }} 項產品】</span
                >
              </h1>
              <div class="d-flex align-items-center justify-content-between">
                <a href="login.html" class="text-danger"
                  ><i class="bi bi-box-arrow-in-right me-2"></i>回登入頁</a
                >
                <button
                  type="button"
                  class="btn btn-dark ms-3"
                  @click="openModal('create')"
                >
                  <i class="bi bi-pencil-square me-1"></i>
                  新增商品
                </button>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-dark table-hover align-middle mt-4">
                <thead>
                  <tr>
                    <th>產品名稱</th>
                    <th>原價</th>
                    <th>售價</th>
                    <th>是否啟用</th>
                    <th>查看細節</th>
                    <th>編輯／刪除</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="item in products" :key="item.id">
                    <td>{{ item.title }}</td>
                    <td>NT$ {{ item.origin_price }}</td>
                    <td>NT$ {{ item.price }}</td>
                    <td>
                      <p v-if="item.is_enabled" class="mb-0 text-warning">
                        啟用
                      </p>
                      <p v-else class="mb-0 text-secondary">未啟用</p>
                    </td>
                    <td>
                      <button
                        type="button"
                        class="btn btn-warning"
                        @click="temp=item"
                      >
                        <i class="bi bi-eye-fill"></i>
                      </button>
                    </td>
                    <td>
                      <button
                        type="button"
                        class="btn btn-outline-warning m-1 ms-0"
                        @click="openModal('edit', item)"
                      >
                        <i class="bi bi-pencil-fill"></i>
                      </button>
                      <button
                        type="button"
                        class="btn btn-outline-danger m-1 ms-0"
                        @click="delProdBtn(item.id)"
                      >
                        <i class="bi bi-trash-fill"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-12 mt-md-5">
            <template v-if="temp.title">
              <div class="row">
                <div class="col-md-5 col-lg-4">
                  <div class="mainPic border border-5 border-danger rounded-3">
                    <img :src="temp.imageUrl" :alt="temp.category" />
                  </div>
                  <div class="otherPics">
                    <template v-for="(pics, idx) in temp.imagesUrl" :key="pics">
                      <img
                        v-if="pics !== ''"
                        :src="pics"
                        :alt="`${temp.category}${Number.parseInt(idx)+1}`"
                        class="rounded cursor-pointer me-2 mt-2"
                        @click="changeImg($event)"
                        :class="{'border': pics==temp.imageUrl, 'border-danger': pics==temp.imageUrl, 'border-2': pics==temp.imageUrl}"
                      />
                    </template>
                  </div>
                </div>
                <div class="col-md-7 col-lg-8">
                  <div class="card border-0 bg-transparent">
                    <div class="card-body px-0">
                      <div class="d-flex align-items-center">
                        <h2 class="h2 mb-0">{{temp.title}}</h2>
                        <span
                          class="badge rounded-pill bg-warning fs-6 text-dark ms-2 px-3"
                          >{{temp.category}}</span
                        >
                      </div>
                      <p class="fs-5 mt-1">{{temp.description}}</p>
                      <div class="row align-items-lg-end mt-lg-5">
                        <div class="col-lg-5">
                          <p class="mb-2">{{temp.content}}</p>
                          <p class="mb-0 mb-lg-2">
                            限量：{{temp.num}}{{temp.unit}}
                          </p>
                        </div>
                        <div class="col-lg-7">
                          <p class="mb-0">
                            優惠價：<strong class="text-danger">NT$</strong
                            ><strong class="fs-2 text-danger"
                              >{{temp.price}}</strong
                            ><del class="text-secondary ms-2"
                              >NT$ {{temp.origin_price}}</del
                            >
                            {{ temp.unit }} / 元
                          </p>
                        </div>
                      </div>
                      <div class="d-grid d-md-block">
                        <button
                          type="button"
                          class="btn btn-outline-danger mt-3"
                          @click="temp={}"
                        >
                          <i class="bi bi-eye-slash-fill me-2"></i>關閉商品
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </template>
            <p v-else class="fs-4 text-center text-dark">請選擇一個商品查看</p>
          </div>
        </div>
      </div>

      <!-- product Modal -->
      <div
        class="modal fade"
        id="prodModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="prodModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="prodModalLabel">
                {{isNew ? '新增商品' : '編輯商品'}}
              </h3>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                @click="noChange(newTemp)"
              ></button>
            </div>
            <div class="modal-body">
              <p class="text-secondary">
                <span class="text-danger me-1">*</span>為必填欄位
              </p>
              <div class="row">
                <div class="col-lg-7">
                  <h5 class="h5">商品內容</h5>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control border-0 border-bottom rounded-0"
                      id="title"
                      placeholder="商品名稱"
                      v-model="newTemp.title"
                    />
                    <label for="title"
                      ><span class="text-danger me-1">*</span
                      >商品名稱(title)</label
                    >
                  </div>
                  <div class="row g-3">
                    <div class="col-sm">
                      <div class="form-floating mb-3">
                        <select
                          class="form-select border-0 border-bottom rounded-0"
                          id="categories"
                          aria-label="Floating label select"
                          v-model="newTemp.category"
                        >
                          <option disabled>請選擇</option>
                          <option
                            v-for="category in categories"
                            :key="category"
                            :value="category"
                          >
                            {{category}}
                          </option>
                        </select>
                        <label for="categories"
                          ><span class="text-danger me-1">*</span
                          >分類(category)</label
                        >
                      </div>
                    </div>
                    <div class="col-sm">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control border-0 border-bottom rounded-0"
                          id="unit"
                          placeholder="單位"
                          v-model="newTemp.unit"
                        />
                        <label for="unit"
                          ><span class="text-danger me-1">*</span
                          >單位(unit)</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row g-3">
                    <div class="col-sm">
                      <div class="form-floating mb-3">
                        <input
                          type="number"
                          class="form-control border-0 border-bottom rounded-0"
                          id="origin_price"
                          placeholder="原價"
                          min="0"
                          v-model="newTemp.origin_price"
                        />
                        <label for="origin_price"
                          ><span class="text-danger me-1">*</span>原價(origin
                          price)</label
                        >
                      </div>
                    </div>
                    <div class="col-sm">
                      <div class="form-floating mb-3">
                        <input
                          type="number"
                          class="form-control border-0 border-bottom rounded-0"
                          id="price"
                          placeholder="售價"
                          min="0"
                          v-model="newTemp.price"
                        />
                        <label for="price"
                          ><span class="text-danger me-1">*</span
                          >售價(price)</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                    <textarea
                      class="form-control border-0 border-bottom rounded-0"
                      placeholder="Leave a comment here"
                      id="description"
                      style="height: 200px"
                      v-model="newTemp.description"
                    ></textarea>
                    <label for="description">商品描述(description)</label>
                  </div>
                  <div class="form-floating mb-3">
                    <textarea
                      class="form-control border-0 border-bottom rounded-0"
                      placeholder="Leave a comment here"
                      id="content"
                      style="height: 200px"
                      v-model="newTemp.content"
                    ></textarea>
                    <label for="content">商品規格(content)</label>
                  </div>
                  <div class="form-check my-5">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="is_enabled"
                      v-model="newTemp.is_enabled"
                      :true-value="1"
                      :false-value="0"
                    />
                    <label class="form-check-label" for="is_enabled">
                      {{newTemp.is_enabled ? '啟用' : '不啟用'}}
                    </label>
                  </div>
                </div>
                <div class="col-lg-5">
                  <h5 class="h5">商品圖片</h5>
                  <div class="">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control border-0 border-bottom rounded-0"
                        id="imageUrl"
                        placeholder="主要圖片網址"
                        v-model="newTemp.imageUrl"
                      />
                      <label for="imageUrl"
                        ><span class="text-danger me-1">*</span
                        >主要圖片網址</label
                      >
                    </div>
                    <img :src="newTemp.imageUrl" class="w-100" />
                  </div>
                  <h5 class="h5 mt-4">其餘圖片</h5>
                  <template v-if="Array.isArray(newTemp.imagesUrl)">
                    <div
                      v-for="(otherPic, key) in newTemp.imagesUrl"
                      :key="otherPic"
                    >
                      <div class="row g-0 align-items-center">
                        <div class="col-11">
                          <div class="form-floating mb-3">
                            <input
                              type="text"
                              class="form-control border-0 border-bottom rounded-0"
                              :id="`imagesUrl${Number.parseInt(key)}`"
                              placeholder="圖片網址"
                              v-model="newTemp.imagesUrl[key]"
                            />
                            <label :for="`imagesUrl${Number.parseInt(key)}`"
                              >圖片網址</label
                            >
                          </div>
                        </div>
                        <div class="col-1">
                          <button
                            class="btn btn-outline-danger border-0"
                            @click="delPics(key, otherPic)"
                          >
                            <i class="bi bi-trash-fill"></i>
                          </button>
                        </div>
                      </div>
                      <img :src="otherPic" class="w-100" />
                    </div>
                    <div
                      v-if="!newTemp.imagesUrl.length || newTemp.imagesUrl[newTemp.imagesUrl.length-1]"
                    >
                      <div class="d-grid mt-3">
                        <button class="btn btn-outline-dark" @click="addPics">
                          新增圖片
                        </button>
                      </div>
                    </div>
                  </template>
                  <template v-else>
                    <div class="d-grid mt-3">
                      <button
                        class="btn btn-outline-dark"
                        @click="this.newTemp.imagesUrl = [], addPics()"
                      >
                        新增圖片
                      </button>
                    </div>
                  </template>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-link text-decoration-none text-secondary"
                data-bs-dismiss="modal"
                @click="noChange(newTemp)"
              >
                取消
              </button>
              <button
                v-if="isNew"
                type="button"
                class="btn btn-dark"
                @click="newProdBtn"
              >
                <i class="bi bi-check-lg me-2"></i>確定新增
              </button>
              <button
                v-else
                type="button"
                class="btn btn-warning"
                @click="upProdBtn"
              >
                <i class="bi bi-check-all me-2"></i>確定修改
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Error Modal -->
      <template v-if="showErr">
        <div class="modal-backdrop show"></div>
        <div
          class="modal"
          id="errorModal"
          tabindex="-1"
          aria-labelledby="errorModalLabel"
          style="display: block"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">{{errTitle}}</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  @click="closeErr"
                ></button>
              </div>
              <div class="modal-footer">
                <button
                  type="submit"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                  @click="closeErr"
                >
                  關閉
                </button>
              </div>
            </div>
          </div>
        </div>
      </template>

      <!-- Delete Modal -->
      <template v-if="del">
        <div class="modal-backdrop show"></div>
        <div
          class="modal"
          id="delModal"
          tabindex="-1"
          aria-labelledby="delModalLabel"
          style="display: block"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="delModalLabel">{{errTitle}}</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  @click="closeDel"
                ></button>
              </div>
              <div class="modal-footer">
                <button
                  v-if="delSuccess === true"
                  type="submit"
                  class="btn btn-warning"
                  data-bs-dismiss="modal"
                  @click="closeDel"
                >
                  我知道了
                </button>
                <button
                  v-else
                  type="submit"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                  @click="closeDel"
                >
                  關閉
                </button>
              </div>
            </div>
          </div>
        </div>
      </template>

      <!-- loading -->
      <loading
        :active.sync="isLoading"
        loader="spinner"
        color="#ffc107"
      ></loading>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@5"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/crud.js"></script>
  </body>
</html>
